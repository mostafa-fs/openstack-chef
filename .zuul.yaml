- job:
    name: openstack-chef-rake
    parent: base
    description: Run rake tests with openstack-chef
    required-projects: openstack/openstack-chef
    pre-run: playbooks/pre.yaml
    run: playbooks/rake.yaml

- job:
    name: openstack-chef-integration-xenial
    parent: base
    nodeset: ubuntu-xenial
    description: Run integration tests with openstack-chef on Ubuntu Xenial
    required-projects: openstack/openstack-chef
    pre-run: playbooks/pre.yaml
    run: playbooks/integration.yaml
    post-run: playbooks/post.yaml
    timeout: 3600

- project-template:
    name: openstack-chef-jobs
    check:
      jobs:
        - openstack-chef-rake
        - openstack-chef-integration-xenial:
            voting: false
    gate:
      jobs:
        - openstack-chef-rake

- project:
    templates:
      - openstack-chef-jobs
